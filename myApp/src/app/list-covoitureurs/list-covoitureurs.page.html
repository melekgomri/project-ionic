<ion-header>
  <ion-toolbar style="--background: #e64a19; color: #f2f2f7;">
    <ion-title>Carpoolers</ion-title>
    <ion-buttons slot="start">
      <ion-back-button style="color: #f2f2f7;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search a carpooler by his/her name" animated (ionInput)="filterCarpoolers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let carpooler of filteredCarpoolers" [routerLink]="['/rate-carpooler', carpooler._id]">
      <ion-avatar slot="start">
        <ion-icon name="person-circle" size="large"></ion-icon>      </ion-avatar>
      <ion-label>
        <h2>{{ carpooler.name }} {{ carpooler.lastname }}</h2>
        <p>Email: {{ carpooler.email }}</p>
        <p>Phone: {{ carpooler.phone }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
