<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-input [(ngModel)]="userdata.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Pr√©nom</ion-label>
    <ion-input [(ngModel)]="userdata.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="userdata.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mot de passe</ion-label>
    <ion-input [(ngModel)]="userdata.password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="register()">S'inscrire</ion-button>
</ion-content>
