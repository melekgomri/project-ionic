<ion-header [translucent]="true">
  <ion-toolbar color="primary"> 
    <ion-title>Liste des Trajets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> 
  <ion-list>
    <ion-item *ngFor="let trajet of trajets" lines="full" [routerLink]="['/add-delete-reservation', trajet._id]">
      <ion-label>
        <h2>{{ trajet.place }} - {{ trajet.depart }}</h2> 
        <ion-text color="medium"> 
          <p>Arrivée: {{ trajet.arrive }}</p>
          <p>Date de départ: {{ trajet.datedapart }}</p>
          <p>Places disponibles: {{ trajet.placedisponible }}</p>
          <p>Coût: {{ trajet.cout }} TND</p> 
        </ion-text>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
