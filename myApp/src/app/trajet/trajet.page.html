<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter Trajet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item class="form-item">
      <ion-label position="floating">From</ion-label>
      <ion-input [(ngModel)]="trajet.from" name="from"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="floating">To</ion-label>
      <ion-input [(ngModel)]="trajet.to" name="to"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label>Departure Time</ion-label>
      <ion-input
        class="small-datetime"
        type="time"
        [(ngModel)]="trajet.depart"
        name="depart"
        (ionInput)="onTimeChange($event)">
      </ion-input>
    </ion-item>
    
    <ion-item class="form-item">
      <ion-label>Date</ion-label>
      <ion-input
        type="date"
        [(ngModel)]="trajet.datedapart"
        name="datedepart"
        (ionInput)="onDateChange($event)">
      </ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="floating">Places disponibles</ion-label>
      <ion-input [(ngModel)]="trajet.placedisponible" name="placedisponible" type="number"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="floating">Co√ªt</ion-label>
      <ion-input [(ngModel)]="trajet.cout" name="cout" type="number"></ion-input>
    </ion-item>

    <ion-button expand="full" class="add-button" (click)="addTrajet()">Ajouter</ion-button>
  </form>
</ion-content>
